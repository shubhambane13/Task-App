{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}
<div class="contauner pt-4">
  <div class="col-lg-5 shadow mx-auto p-0">
    <div class="alert alert-info">
      <h2 style="color: #17a2b8;">Change Password</h2>
    </div>
    <div class="p-4">
      <form method="POST">
      {% csrf_token %}
      <label style="color: #17a2b8; font-weight: bold;">Password</label>
        <input type="password" name="pw1" placeholder="enter password" class="form-control" required>
        <label style="color: #17a2b8; font-weight: bold;">Confirm Password</label>
        <input type="password" name="pw2" placeholder="confirm password" class="form-control" required>
        <hr>
        <input type="submit" value="Login Account" class="btn btn-info">

      </form>
      <p style="color: red;">{{ msg }}</p>
    </div>
  </div>
</div>
  {% endblock %}-
